<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>

    <!-- link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    
</head>
<body>
    
<div class ="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: lightsteelblue">
        <h1 style="text-align: center;">New York Times Article Search</h1>
    </div>
    <!-- Search Parameters Panel -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: lightgray">
                    <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                          <label for="search">Search Term:</label>
                          <input type="text" class="form-control" id="search">
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <label for="sel1">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecords">
                                  <option value=1>1</option>
                                  <!-- default value is 5 with "selected" -->
                                  <option value=5 selected>5</option>
                                  <option value=10>10</option>
                                  
                                </select>
                              </div>
                        </div>

                        <div class="form-group">
                          <label for="startYear">Start Year:</label>
                          <input type="text" class="form-control" id="startYear">
                        </div>

                        <div class="form-group">
                            <label for="endYear">End Year:</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>

                        <!-- when enter on keyboard is pressed, the submit button gets triggered -->
                        <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                        <button type="button" class="btn btn-default" id="clearBtn">Clear</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Panel -->
    <div class="row">
        <div class="col-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: lightgray">
                    <h3 class="panel-title">Search Results</h3>
                </div>
                <div class="panel-body" id="wellSection">
                    
                </div>
            </div>
        </div>
    </div>

</div>
<!-- link to jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- link to JavaScript -->
<script src="assets/script.js"></script>
</body>
</html>
